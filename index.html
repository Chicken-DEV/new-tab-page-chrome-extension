<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

t:500;text-shadow:2px 2px 6px rgba(0,0,0,.15)}h3{font-weight:400}a:hover{transition:.8s}input[type=text]{padding:15px;border-radius:30px;border:2px solid #8075FF;width:75%}.button{padding:15px 35px;border-radius:30px;background:#8075FF;color:#f4f4f4;font-weight:700;transition:.2s;border:0}.button:hover{background:#29E597;cursor:pointer;color:#f4f4f4}.form-container{display:block;margin:50px auto 0;width:90%;flex-direction:column;align-content:center}.pusheen img{max-width:33vw;top:250px;left:70px}#blob{max-width:45vw;top:-20px;left:0;z-index:-1;opacity:.8}#dots{max-width:16vw;top:70px;left:1100px;z-index:-2;transform:rotate(45deg);opacity:.7}html{background:#f4f4f4}.container-root{max-width:75vw;margin:0 auto;background:0 0;z-index:1}.row{display:flex;justify-content:space-between}.card{background:#fff;padding:25px;margin-top:50px;min-width:25%;border-radius:9px;box-shadow:3px 3px 10px #E3E3E3}.full-width{width:100%}</style>
    <title>New Tab</title>
  </head>
  <body>
    <div class="container-root">
      <h1 id="greeting"></h1>
      <div class="row">
        <div class="card">
          <h3>reddit</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://www.reddit.com/r/analog">/r/analog</a></li>
              <li><a href="https://www.reddit.com/r/webdev">/r/webdev</a></li>
              <li><a href="https://www.reddit.com/r/web_design">/r/web_design</a></li>
              <li><a href="https://www.reddit.com/r/overwatch">/r/overwatch</a></li>
            </ul>
          </div>
        </div>

        <div class="card shape">
          <h3>entertainment</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://www.netflix.com">netflix</a></li>
              <li><a href="https://www.hulu.com">hulu</a></li>
              <li><a href="https://www.twitch.tv">twitch</a></li>
              <li><a href="https://www.youtube.com">youtube</a></li>
            </ul>
          </div>
        </div>

        <div class="card">
          <h3>coding</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://devhints.io/">devhints</a></li>
              <li><a href="https://www.github.com">github</a></li>
              <li><a href="https://www.udemy.com">udemy</a></li>
              <li><a href="https://www.freecodecamp.org">freecodecamp</a></li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="row form-container">
          <form action="https://www.google.com/search" target="_blank">
          <input name="q" id="google-search" type="text" placeholder="Search Google..">
          <button class="button" type="submit">Submit</button>
          </form>
      </div>

      <div class="row">
        <div class="container full-width">
          <div class="card">
            <blockquote id="qod">
              <p>
              </p>
            </blockquote>

            <cite></cite>
          </div>
        </div>
      </div>
    </div>
    <img id="blob" src="images/blob.svg">
    <img id="dots" src="images/dots.svg">
  <script src="js/scripts.js"></script>
  </body>
</html>
